<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 60px;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .header {
      grid-area: header;
      background-color: #f50505;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #05f57c;
      padding: 10px;
      border-radius: 10px;
    }

    .main {
      grid-area: main;
      background-color: #f5d005;
      padding: 10px;
      border-radius: 10px;
    }

    .footer {
      grid-area: footer;
      background-color: #05f5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
