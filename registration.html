<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSRCt</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 20px;
        color: #333;
    }
    .reg {
        text-align: center;
        margin-bottom: 30px;
    }
    .details {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
        color: #2c3e50;
    }
    h2 {
        margin-top: 20px;
        font-size: 18px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    select,
    input[list] {
        width: 100%;
        padding: 8px 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 15px;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
        vertical-align: middle;
        cursor: pointer;
    }
    label {
        font-weight: normal;
        margin-right: 15px;
        cursor: pointer;
    }
    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        margin-top: 25px;
        margin-right: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"] {
        background-color: #3498db;
        color: #fff;
    }
    input[type="submit"]:hover {
        background-color: #2980b9;
    }
    input[type="reset"] {
        background-color: #e74c3c;
        color: #fff;
    }
    input[type="reset"]:hover {
        background-color: #c0392b;
    }
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    
    text-align: center;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
    transition: background-color 0.3s;
}

.nav-links li a:hover {
    background-color: #555;
}

</style>

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="reg">
    <h1>REGISTRATION FORM</h1>  
    </div>
    <div class="details">
        <h2>First Name</h2>
        <input type="text" name="" id="" placeholder="Enter your firstName" required>
        <h2>last Name</h2>
        <input type="text" placeholder="Enter your Lastname" required>
        <h2>Age</h2>
        <input type="number">
        <h2>Date of Birth</h2>
        <input type="date">
        <h2>Gender</h2>
        <input type="radio" name="Gender" value="Female">Female
        <br>
        <input type="radio" name="Gender" value="Male">Male
        <h2>Email</h2>
        <input type="email" placeholder="enter your mail-id" required>
        <h2>Password</h2>
        <input type="password" placeholder="Enter 6 digits" required>
        <h2>Linked url</h2>
        <input type="url" placeholder="Enter your linkedin url">
        <h2>Department</h2>
    <form>
        <label for="dept">Choose a department</label>
        <select id="" name="">
            <option value="IT">Information Technology</option>
            <option value="AIDS">AIDS</option>
            <option value="AIML">AIML</option>
            <option value="CSE">CSE</option>
            <option value="">EEE</option>
            <option value="">ECE</option>
            <option value="">CSBS</option>
            <option value="">Civil</option>
            <option value="">Mechanical</option>
            <option value="">BioTech</option>
            <option value="">FoodTech</option>
        </select>
    </form>
    <h2>Resume</h2>
    <input type="file" placeholder="Upload your resume">
    <h2>Add your skills</h2>
    <input type="checkbox">Java
    <input type="checkbox">Node js
    <input type="checkbox">React
    <input type="checkbox">Angular
    <input type="checkbox">SpringBoot
    <input type="checkbox">Python
    <input type="checkbox">PHP
    <input type="checkbox">Golang
    <h2>Passed out year</h2>
    <input list="year" id="" name="">
    <datalist id="year">
        <option value="2021-2025"></option>
        <option value="2022-2026"></option>
        <option value="2023-2027"></option>
        <option value="2024-2028"></option>
        <option value="2025-2029"></option>
    </datalist>
    <br><br>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
    </div>
</body>
</html>
