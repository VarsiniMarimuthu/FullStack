<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    <svg>
        <line x1="10" y1="10" x2="100" y2="100" 
        style="stroke: red;stroke-width: 5;"></line>
    </svg>
    <svg>
        <circle cx="70" cy="80" r="70" stroke="yellow" stroke-width="3" fill="blue">
        </circle>
    </svg>
    <svg width="400" height="120">
            <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
    </svg>

    <svg width="200" height="200">
    <polygon points="100,10 120,75 190,75 135,115 155,180 100,140 45,180 65,115 10,75 80,75" 
             fill="pink" stroke="black" stroke-width="2" />
  </svg>   
</body>
</html>
