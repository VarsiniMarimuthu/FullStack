<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>
<body>
    <script>
        let x=5;
        for(let i=1; i<=20 ; i++){
            document.write("<br>" + x + " * " + i  + " = " + x * i)
        }
    </script>
</body>
</html>
