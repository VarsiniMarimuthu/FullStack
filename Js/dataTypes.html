<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Js Data Types</h1>
    <script>
        //string type
        let college='KSRCT';
        let email="ksrct123@gmail.com";
        document.write("<br> value: " +email + " type: " +typeof(email));
        //number type
        let pin=1234;
        let mark=99.5;

        document.write("<br> value: " +pin + " type: " +typeof(pin));
        document.write("<br> value: " +mark + " type: " +typeof(mark));

        //boolean type
        let isvalid = true;
        iscompleted = false;

        document.write("<br> value: " +isvalid + " type: " +typeof(isvalid));

        let temp;
        document.write("<br>" + temp + " type: " +typeof(temp))

        //array type
        let x= [10,20,30];
        document.write("<br> value:" + x + " type:" +typeof(x));

        //object type
        let book={title:"35", price:450.00};
        document.write("<br> value:" + book + " type:" +typeof(book));
    </script>
</body>
</html>
