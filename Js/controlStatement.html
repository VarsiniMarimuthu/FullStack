<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control statement</title>
</head>
<body>
    <h2>Js : If-Else</h2>
    <script>
        if(10 == "10"){
            document.write("true");
        }
        else{
            document.write("false")
        }
        document.write("<br>");
        document.write(10==="10");
    </script>
</body>
</html>
