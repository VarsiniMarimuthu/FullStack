<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>canvas</h1>
    <canvas id="myCanvas">
    </canvas>

    <script>
        const c=document.getElementById("myCanvas");
        const ctx=c.getContext("2d");
        ctx.fillStyle="red";
        ctx.fillRect(20,20,75,50);

        //transparency
        ctx.globalAlpha=0.2;
        ctx.fillStyle='auqa';
        ctx.fillRect(50,50,75,50);
        ctx.fillStyle='green';
        ctx.fillRect(80,80,75,50);
    </script>
</body>
</html>
