<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <script>
        localStorage.setItem("course", "Java F5");
        document.write("<br> course:" +localStorage.getItem("course"));
        sessionStorage.setItem("email","info@gmail.com");
        document.write("<br> email: " +sessionStorage.getItem("email"));
    </script>
</body>
</html>
