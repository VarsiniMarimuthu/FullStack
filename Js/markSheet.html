<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MarkSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .head,.container {
            text-align: center;
        }
        input.mark {
            width: 80px;
        }
        .details {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a href="" class="navbar-brand text-info">
                    <img src="img/logo.png" alt="" style="height: 150px; width: 150px;" class="rounded-circle" />
                </a>
                <h1>K.S.Rangsamy College of Technology</h1>
                <h4>Affliated with Anna University</h4>
            </div>
        </nav>
    </div>
    <div class="head">
         <h2>Semester Results!</h2>
    </div>
    <div class="details">
        <h4>Name</h4>
        <input type="text" placeholder="Enter your Name" required />
        <h4>Register Number</h4>
        <input type="number" required />
        <h4>Department</h4>
        <form>
            <label for="dept">Choose a department</label>
            <select id="dept" name="dept">
                <option value="IT">Information Technology</option>
                <option value="AIDS">AIDS</option>
                <option value="AIML">AIML</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="CSBS">CSBS</option>
                <option value="Civil">Civil</option>
                <option value="Mechanical">Mechanical</option>
                <option value="BioTech">BioTech</option>
                <option value="FoodTech">FoodTech</option>
            </select>
        </form>
    </div>

        <table class="table table-bordered">
            <tr>
                <th>Subject</th>
                <th>Mark</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Subject 1</td>
                <td><input type="number" min="0" max="100" class="mark" id="mark1" /></td>
                <td id="grade1"></td>
            </tr>
            <tr>
                <td>Subject 2</td>
                <td><input type="number" min="0" max="100" class="mark" id="mark2" /></td>
                <td id="grade2"></td>
            </tr>
            <tr>
                <td>Subject 3</td>
                <td><input type="number" min="0" max="100" class="mark" id="mark3" /></td>
                <td id="grade3"></td>
            </tr>
            <tr>
                <td>Subject 4</td>
                <td><input type="number" min="0" max="100" class="mark" id="mark4" /></td>
                <td id="grade4"></td>
            </tr>
            <tr>
                <td>Subject 5</td>
                <td><input type="number" min="0" max="100" class="mark" id="mark5" /></td>
                <td id="grade5"></td>
            </tr>
        </table>

        <button onclick="calculateGrades()" class="btn btn-primary">Calculate Grades</button>
    </div>

    <script>
        function calculateGrades() {
            function getGrade(mark) {
                if (mark >= 90) {
                    return "O";
                } else if (mark >= 80) {
                    return "A+";
                } else if (mark >= 70) {
                    return "A";
                } else if (mark >= 60) {
                    return "B+";
                } else if (mark >= 50) {
                    return "B";
                } else if (mark >= 40) {
                    return "C";
                } else {
                    return "F";
                }
            }
            var mark1 = parseInt(document.getElementById("mark1").value);
            var mark2 = parseInt(document.getElementById("mark2").value);
            var mark3 = parseInt(document.getElementById("mark3").value);
            var mark4 = parseInt(document.getElementById("mark4").value);
            var mark5 = parseInt(document.getElementById("mark5").value);

            document.getElementById("grade1").innerText = getGrade(mark1);
            document.getElementById("grade2").innerText = getGrade(mark2);
            document.getElementById("grade3").innerText = getGrade(mark3);
            document.getElementById("grade4").innerText = getGrade(mark4);
            document.getElementById("grade5").innerText = getGrade(mark5);
        }
    </script>
</body>
</html>
